<!DOCTYPE html>
<html lang="en">

<head>
    <title> CS472: ASCII Animation Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="./css/animation.css" type="text/css" rel="stylesheet">
    <script src="./Files/animations.js"></script>
    <script src="./Files/ascii.js"></script>
</head>

<body>
    <h1> CSE 190 M ASCII Animation Viewer </h1>
    <textarea id="animationScreen" cols="80" rows="20">  </textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="btnStart">START</button>
            <button id="btnStop" disabled>STOP</button>
        </fieldset>
        <fieldset>
            <legend>Animations:</legend>
            <select id="slcAnimation">
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="slcSize">
                <option>Tiny</option>
                <option>Small</option>
                <option selected>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>speed:</legend>
            <label> <input id="chkTurbo" type="checkbox"> Turbo </label>
        </fieldset>
    </div>
    <div class="validators">
        <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="html validator">
        </a>
       
    </div>
</body>

</html>
