  <head>
    <title>Bubble</title>
    <link type="text/css" rel="stylesheet" href="../css/bubble.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="js/bubble.js"></script>
  </head>
  <body>
    <div>
      <div id="top">
        <div id="playground">
          <!-- <div id="circle"></div> -->
        </div>
      </div>

      <div>
        <div id="opt">
          <div>
            <label>Width:</label><br />
            <input type="number" id="w" value="10" />
          </div>

          <div>
            <label>Growt amount:</label><br />
            <input type="number" id="growAmount" value="10" />
          </div>
          <div>
            <label>Growt Rate:</label><br />
            <input type="number" id="growRate" value="1000" />
          </div>
          <div>
            <label>Number circles:</label><br />
            <input type="number" id="numberCircles" value="3" />
          </div>

          <div>
            <button id="btnStart">Start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
